<h1>Ejemplos</h1>

<app-hijo [el-que-recibe-el-saludo]="{ id: 5, nombre: 'Prueba' }"></app-hijo>

<ul>
  <li *ngFor="let dato of datos; let i=index; trackBy: porCadaPersona">
    {{i}}: {{dato.id}}, {{dato.nombre}}

    <app-hijo [el-que-recibe-el-saludo]="dato"></app-hijo>

    <div [ngSwitch]="dato.nombre">
      <span *ngSwitchCase="'Javier'">¡El profe!</span>
      <span *ngSwitchCase="'Pepe'">El típico</span>
      <span *ngSwitchDefault>Otro que no conozco</span>
    </div>
  </li>
</ul>
